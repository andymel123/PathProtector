<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
		<script type="text/javascript">
		
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);
	
			function drawChart() {
			    var data = google.visualization.arrayToDataTable([
			    	_REPLACE_DATA_
			      // Treat first row as data as well.
			    ], true);
			
			    var options = {
			      legend:'none',
			      hAxis: {
			    	  slantedText:true,
			    	  slantedTextAngle: 70,
			    	  maxAlternation: 10,
			    	  maxTextLines: 10,
			    	  showTextEvery: 1,
			    	  textPosition: 'out',
			    	  textStyle: { 
			    		  fontSize: 10
			    	  }
			      },
			      vAxis: {
			    	  viewWindow: {
			    		  max: _REPLACE_MAX_VALUE_
			    	  }
			      }
			    };
			
			    var chart = new google.visualization.CandlestickChart(document.getElementById('timedGraph'));
			
			    chart.draw(data, options);
			}
	  	</script>
	  	
		<style type="text/css">
			body {
				color: #333;
				font-family: Arial, Helvetica, sans-serif;
			}
			
			#wrapper {
				margin-right: 700px;
			}
			
			#timedGraph {
				float: left;
				width: 100%;
				/* 	  background-color: #CCF; */
			}
			
			#avgTimeSortedTable {
				float: right;
				width: 700px;
				margin-right: -700px;
				/* 	  background-color: #FFA; */
			}
			
			#avgTimeSortedTable tr:nth-child(even) {
				background-color: #ececec;
			}
			
			#avgTimeSortedTable td {
				text-align: right;
			}
			
			#avgTimeSortedTable td:first-child {
				text-align: left;
			}
			
			#cleared {
				clear: both;
			}
		</style>
	
	</head>
	<body>
		<p>_REPLACE_DESCRIPTION_</p>
	
		<div id="wrapper">
			<div id="timedGraph"></div>
			<div id="avgTimeSortedTable">_REPLACE_TIMETABLE_</div>
		</div>
	</body>
</html>
